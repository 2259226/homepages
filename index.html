<h1>人類が滅ぼした動物たち</h1>

世界には人間によって絶滅させられた動物たちが数多く存在した。
<article>
  <h3>人類によって絶滅した動物2選（日本版）</h3>
<article>
  <h4>1.ニホンオオカミ</h4>
・哺乳類　イヌ科<br>
・本州、九州、四国に生息<br>
・1905年に絶滅<br>
・原因は病気の流行、乱獲、生息地の減少など<br>
  <h4>2.ニホンカワウソ</h4>
・哺乳類　イタチ科<br>
・日本を中心とするアジアに生息<br>
・2012年に絶滅<br>
・原因は生活環境の汚染、毛皮を求めた乱獲など<br>

<h3>絶滅危惧種に指定されている意外な生き物</h3>
<article>
<h4>1.クロマグロ</h4>
・魚類　マグロ科
・太平洋、大西洋に生息
・乱獲による減少
